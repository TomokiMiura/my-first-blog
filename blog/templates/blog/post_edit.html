{% extends 'blog/base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        {% if user.is_authenticated %}
        <!--他の人に編集されないようにする-->
        <button type="submit" class="save btn btn-default">保存</button>
        {% endif %}
    </form>
{% endblock %}
